apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: message-app.dev
      http:
        paths:
          - path: /api/message/get
            pathType: Prefix
            backend:
              service:
                name: message-service
                port:
                  number: 5000
